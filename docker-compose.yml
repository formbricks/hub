services:
  # PostgreSQL database with pgvector extension for Store
  postgres:
    image: pgvector/pgvector:pg18
    container_name: formbricks_postgres
    environment:
      POSTGRES_USER: formbricks
      POSTGRES_PASSWORD: formbricks_dev
      POSTGRES_DB: store_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U formbricks -d store_dev']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - formbricks
    command: >
      postgres
      -c shared_preload_libraries=vector

volumes:
  postgres_data:
    driver: local

networks:
  formbricks:
    driver: bridge

