name: API Tests

# REQUIRED SECRET:
# API_KEY: Any string value (e.g., test-api-key-for-ci).
# The app validates via simple string match with process.env.API_KEY.
# Add this secret to GitHub repository settings (Settings > Secrets and variables > Actions).

# This workflow tests your API against the OpenAPI spec using Schemathesis.
# It only runs the "examples" phase (fast & deterministic).
# For thorough fuzzing, run locally: make schemathesis

on:
  pull_request:

concurrency:
  group: api-tests-${{ github.head_ref }}

  cancel-in-progress: true

jobs:
  api-tests:
    name: API Contract Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db?sslmode=disable
      API_KEY: ${{ secrets.API_KEY }}
      PORT: 8080

    steps:
      - name: Checkout
        uses: actions/checkout@v4 # v4.2.2

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.6'

      - name: Cache Go modules
        uses: actions/cache@v4 # v4.2.0
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Initialize database schema
        run: make init-db

      - name: Build application
        run: make build

      - name: Start API server
        run: |
          ./bin/api &
          API_PID=$!
          echo "API_PID=$API_PID" >> $GITHUB_ENV

          # Wait for server to be healthy
          for i in {1..30}; do
            if curl -s http://localhost:8080/health | grep -q "OK"; then
              echo "Server is ready"
              exit 0
            fi
            echo "Waiting for server... ($i/30)"
            sleep 2
          done
          echo "Server failed to start. Checking logs..."
          ps aux | grep api
          exit 1

      - name: Run API contract tests
        uses: schemathesis/action@7ae55300fa709bac039cb2353f59c19f9a26df01 # v2.1.0
        with:
          schema: ./openapi.yaml
          base-url: http://localhost:8080
          # Pin version to avoid regressions from newer Schemathesis releases
          version: "4.4.4"
          # Only test schema conformance
          checks: not_a_server_error,status_code_conformance,content_type_conformance,response_schema_conformance
          # Only run the "examples" phase (fast & deterministic).
          # Skips the slow "coverage" and "fuzzing" phases.
          args: >-
            --phases examples
            --exclude-operation-id search-feedback-records
            -H "Authorization: Bearer ${{ secrets.API_KEY }}"

      - name: Stop API server
        if: always()
        run: |
          if [ ! -z "$API_PID" ]; then
            kill $API_PID || true
          fi
          pkill -f "./bin/api" || true
