version: 1
applications:
  - appRoot: apps/docs
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing dependencies..."
            - corepack enable pnpm
            - pnpm install --frozen-lockfile
        build:
          commands:
            - echo "Building documentation site..."
            - pnpm build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .pnpm-store/**/*
