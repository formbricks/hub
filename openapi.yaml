                  in: query
                  description: Filter by exact title match. NULL bytes not allowed.
                  schema:
                    type: string
                    description: Filter by exact title match. NULL bytes not allowed.
                    pattern: '^[^\x00]*$'
                - name: tenant_id
                  in: query
                  description: Filter by tenant ID (for multi-tenant deployments). NULL bytes not allowed.
                  schema:
                    type: string
                    description: Filter by tenant ID (for multi-tenant deployments). NULL bytes not allowed.
                    pattern: '^[^\x00]*$'
                - name: limit
                  in: query
                  description: Number of results to return (max 1000)
                  schema:
                    type: integer
                    description: Number of results to return (max 1000)
                    format: int64
                    default: 100
                    minimum: 1
                    maximum: 1000
                - name: offset
                  in: query
                  description: Number of results to skip
                  schema:
                    type: integer
                    description: Number of results to skip
                    format: int64
                    default: 0
                    minimum: 0
                    maximum: 2147483647
