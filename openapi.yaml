components:
    securitySchemes:
        ApiKeyAuth:
            type: http
            scheme: bearer
            bearerFormat: API Key
            description: API key authentication via Bearer token in Authorization header
    schemas:
        BulkDeleteFeedbackRecordsOutputBody:
            type: object
            additionalProperties: false
            properties:
                deleted_count:
                    type: integer
                    description: Number of records deleted
                    format: int64
                message:
                    type: string
                    description: Human-readable status message
            required:
                - deleted_count
                - message
        CreateFeedbackRecordInputBody:
            type: object
            additionalProperties: false
            properties:
                collected_at:
                    type: string
                    description: When the feedback was collected (defaults to now). Must be between 1970-01-01 and 2080-12-31.
                    format: date-time
                field_id:
                    type: string
                    description: Identifier for the question/field. NULL bytes not allowed.
                    examples:
                        - q1
                    minLength: 1
                    maxLength: 255
                    pattern: '^[^\x00]*$'
                field_label:
                    type: string
                    description: The actual question text
                    examples:
                        - How satisfied are you?
                field_type:
                    type: string
                    description: 'Field type: text (enrichable), categorical, nps, csat, ces, rating, number, boolean, date'
                    examples:
                        - rating
                    enum:
                        - text
                        - categorical
                        - nps
                        - csat
                        - ces
                        - rating
                        - number
                        - boolean
                        - date
                    minLength: 1
                    maxLength: 255
                language:
                    type: string
                    description: ISO language code. NULL bytes not allowed.
                    examples:
                        - en
                    maxLength: 10
                    pattern: '^[^\x00]*$'
                metadata:
                    type: object
                    description: User agent, device, location, referrer, tags, etc. NULL bytes (\x00 or \u0000) are not allowed in JSON keys or values.
                    additionalProperties: {}
                response_id:
                    type: string
                    description: Groups multiple answers from a single submission/session
                    examples:
                        - resp-abc-123
                    maxLength: 255
                source_id:
                    type: string
                    description: Reference to survey/form/ticket ID
                    examples:
                        - survey-123
                source_name:
                    type: string
                    description: Human-readable name
                    examples:
                        - Q1 NPS Survey
                source_type:
                    type: string
                    description: Type of feedback source (e.g., survey, review, feedback_form). NULL bytes not allowed.
                    examples:
                        - survey
                    minLength: 1
                    maxLength: 255
                    pattern: '^[^\x00]*$'
                tenant_id:
                    type: string
                    description: Tenant/organization identifier for multi-tenancy. NULL bytes not allowed.
                    examples:
                        - org-123
                    maxLength: 255
                    pattern: '^[^\x00]*$'
                user_identifier:
                    type: string
                    description: Anonymous ID or email hash
                    examples:
                        - user-abc-123
                value_boolean:
                    type: boolean
                    description: For yes/no questions
                    examples:
                        - true
                value_date:
                    type: string
                    description: For date responses. Must be between 1970-01-01 and 2080-12-31.
                    format: date-time
                value_number:
                    type: number
                    description: For ratings, NPS scores, numeric responses. Must be between -1e15 and +1e15.
                    format: double
                    minimum: -1000000000000000
                    maximum: 1000000000000000
                    examples:
                        - 9
                value_text:
                    type: string
                    description: For open-ended text responses. NULL bytes not allowed.
                    examples:
                        - Great service!
                    pattern: '^[^\x00]*$'
            required:
                - source_type
                - field_id
                - field_type
        ErrorDetail:
            type: object
            additionalProperties: false
            properties:
                location:
                    type: string
                    description: Where the error occurred, e.g. 'body.items[3].tags' or 'path.thing-id'
                message:
                    type: string
                    description: Error message text
                value:
                    description: The value at the given location
        ErrorModel:
            type: object
            additionalProperties: false
            properties:
                detail:
                    type: string
                    description: A human-readable explanation specific to this occurrence of the problem.
                    examples:
                        - Property foo is required but is missing.
                errors:
                    type: array
                    description: Optional list of individual error details
                    items:
                        $ref: '#/components/schemas/ErrorDetail'
                instance:
                    type: string
                    description: A URI reference that identifies the specific occurrence of the problem.
                    format: uri
                    examples:
                        - https://example.com/error-log/abc123
                status:
                    type: integer
                    description: HTTP status code
                    format: int64
                    examples:
                        - 400
                title:
                    type: string
                    description: A short, human-readable summary of the problem type. This value should not change between occurrences of the error.
                    examples:
                        - Bad Request
                type:
                    type: string
                    description: A URI reference to human-readable documentation for the error.
                    format: uri
                    default: about:blank
                    examples:
                        - https://example.com/errors/example
        FeedbackRecordData:
            type: object
            additionalProperties: false
            properties:
