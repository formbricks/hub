                    format: uuid
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/UpdateKnowledgeRecordInputBody'
                        examples:
                            update_content:
                                summary: Update content
                                value:
                                    content: "Updated knowledge content with more detailed information about the product."
                required: true
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/KnowledgeRecordData'
