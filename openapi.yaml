                    description: UUIDv7 primary key
                title:
                    type: string
                    description: Name of the topic
                    maxLength: 255
                level:
                    type: integer
                    description: Hierarchy level (1 = Level 1 topic, 2 = Level 2 topic)
                    format: int64
                    minimum: 1
                    maximum: 2
                parent_id:
                    type: string
                    format: uuid
                    nullable: true
                    description: Parent Level 1 topic ID. NULL for Level 1 topics, required for Level 2 topics.
                tenant_id:
                    type: string
                    description: Tenant/organization identifier for multi-tenancy
                    maxLength: 255
                created_at:
                    type: string
                    format: date-time
                    description: When this topic was created
                updated_at:
                    type: string
                    format: date-time
                    description: When this topic was last updated
            required:
                - id
                - title
                - level
                - created_at
                - updated_at
        CreateTopicInputBody:
            type: object
            additionalProperties: false
            description: Request body for creating a new topic. Level 2 topics require a parent_id.
            properties:
                title:
                    type: string
                    description: Name of the topic. Must be unique within the same level and tenant. NULL bytes not allowed.
                    examples:
                        - Performance
                        - Dashboard
                        - Feature Requests
                    minLength: 1
                    maxLength: 255
                    pattern: '^[^\x00]*$'
                level:
                    type: integer
                    description: Hierarchy level (1 = Level 1 topic, 2 = Level 2 topic)
                    format: int64
                    minimum: 1
                    maximum: 2
                parent_id:
                    type: string
                    format: uuid
                    nullable: true
                    description: Parent Level 1 topic ID. Required for Level 2 topics, must be NULL for Level 1 topics.
                tenant_id:
                    type: string
                    description: Tenant/organization identifier for multi-tenancy. NULL bytes not allowed.
                    examples:
                        - org-123
                    maxLength: 255
                    pattern: '^[^\x00]*$'
            required:
                - title
                - level
        UpdateTopicInputBody:
            type: object
            additionalProperties: false
            description: Request body for updating a topic. Note that level cannot be changed after creation.
            properties:
                title:
                    type: string
                    description: Updated name of the topic. Must be unique within the same level and tenant. NULL bytes not allowed.
                    minLength: 1
                    maxLength: 255
                    pattern: '^[^\x00]*$'
        ListTopicsOutputBody:
            type: object
            additionalProperties: false
            description: Paginated list of topics
            properties:
                data:
                    type: array
                    description: List of topics
                    items:
                        $ref: '#/components/schemas/TopicData'
                total:
                    type: integer
                    description: Total count of topics matching filters
                    format: int64
                limit:
                    type: integer
                    description: Limit used in query
                    format: int64
                offset:
                    type: integer
                    description: Offset used in query
                    format: int64
            required:
                - data
                - total
                - limit
                - offset