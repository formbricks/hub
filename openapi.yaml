            tags:
                - Knowledge Records
            summary: List knowledge records with filters
            description: Lists knowledge records with optional filters and pagination
            operationId: list-knowledge-records
            parameters:
                - name: tenant_id
                  in: query
                  description: Filter by tenant ID (for multi-tenant deployments). NULL bytes not allowed.
                  schema:
                    type: string
                    description: Filter by tenant ID (for multi-tenant deployments). NULL bytes not allowed.
                    pattern: '^[^\x00]*$'
                - name: limit
                  in: query
                  description: Number of results to return (max 1000)
                  schema:
                    type: integer
                    description: Number of results to return (max 1000)
                    format: int64
                    default: 100
                    minimum: 1
                    maximum: 1000
                - name: offset
                  in: query
                  description: Number of results to skip
                  schema:
                    type: integer
                    description: Number of results to skip
                    format: int64
                    default: 0
                    minimum: 0
                    maximum: 2147483647
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ListKnowledgeRecordsOutputBody'
                            examples:
                                basic:
                                    summary: Basic list response
                                    value:
                                        data:
                                            - id: "019abc12-3456-7def-8901-234567890abc"
                                              content: "At Formbricks we are building an experience management solution that helps companies collect and analyze customer feedback."
                                              tenant_id: "org-123"
                                              created_at: "2024-01-15T10:30:00Z"
                                              updated_at: "2024-01-15T10:30:00Z"
                                        total: 1
                                        limit: 100
                                        offset: 0
                default:
                    description: Error
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
        post:
            tags:
                - Knowledge Records
            summary: Create a new knowledge record
            description: Creates a new knowledge record for AI enrichment context
            operationId: create-knowledge-record
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateKnowledgeRecordInputBody'
                        examples:
                            basic:
                                summary: Basic knowledge record
                                value:
                                    content: "At Formbricks we are building an experience management solution that helps companies collect and analyze customer feedback."
                                    tenant_id: "org-123"
                            without_tenant:
                                summary: Knowledge record without tenant
                                value:
                                    content: "Our product focuses on survey creation, feedback collection, and AI-powered insights generation."
                required: true
            responses:
                "201":
                    description: Created
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/KnowledgeRecordData'
                            examples:
                                created:
                                    summary: Created knowledge record
                                    value:
                                        id: "019abc12-3456-7def-8901-234567890abc"
                                        content: "At Formbricks we are building an experience management solution that helps companies collect and analyze customer feedback."
                                        tenant_id: "org-123"
                                        created_at: "2024-01-15T10:30:00Z"
                                        updated_at: "2024-01-15T10:30:00Z"
                    links:
                        GetCreatedRecord:
                            operationId: get-knowledge-record
                            parameters:
                                id: '$response.body#/id'
                            description: Retrieve the created knowledge record by ID
                        UpdateCreatedRecord:
                            operationId: update-knowledge-record
                            parameters:
                                id: '$response.body#/id'
                            description: Update the created knowledge record by ID
                        DeleteCreatedRecord:
                            operationId: delete-knowledge-record
                            parameters:
                                id: '$response.body#/id'
                            description: Delete the created knowledge record by ID
                default:
                    description: Error
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
                            examples:
                                validation_error:
                                    summary: Validation error
                                    value:
                                        type: "about:blank"
                                        title: "Bad Request"
                                        status: 400
                                        detail: "Required field 'content' is missing"
                                        instance: "/v1/knowledge-records"
                                content_too_long:
                                    summary: Content exceeds maximum length
                                    value:
                                        type: "about:blank"
                                        title: "Bad Request"
                                        status: 400
                                        detail: "Content exceeds maximum length of 10000 characters"
                                        instance: "/v1/knowledge-records"
                                        errors:
                                            - location: "body.content"
                                              message: "Content must not exceed 10000 characters"
                                              value: null
        delete:
            tags:
                - Knowledge Records
            summary: Bulk delete knowledge records by tenant
            description: Permanently deletes all knowledge records matching the specified tenant_id.
            operationId: bulk-delete-knowledge-records
            parameters:
                - name: tenant_id
                  in: query
                  description: Delete all records matching this tenant ID (required). NULL bytes not allowed.
                  required: true
                  schema:
                    type: string
                    description: Delete all records matching this tenant ID (required). NULL bytes not allowed.
                    minLength: 1
                    pattern: '^[^\x00]*$'
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BulkDeleteKnowledgeRecordsOutputBody'
                            examples:
                                success:
                                    summary: Successful bulk delete
                                    value:
                                        deleted_count: 15
                                        message: "Successfully deleted 15 knowledge records"
                default:
                    description: Error
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
                            examples:
                                missing_tenant:
                                    summary: Missing tenant_id parameter
                                    value:
                                        type: "about:blank"
                                        title: "Bad Request"
                                        status: 400
                                        detail: "Required parameter 'tenant_id' is missing"
                                        instance: "/v1/knowledge-records"
