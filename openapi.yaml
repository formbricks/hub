                                        created_at: "2024-01-15T10:30:00Z"
                                        updated_at: "2024-01-15T11:00:00Z"
                default:
                    description: Error
                    content:
                        application/problem+json:
                            schema:
                                $ref: '#/components/schemas/ErrorModel'
                            examples:
                                not_found:
                                    summary: Record not found
                                    value:
                                        type: "about:blank"
                                        title: "Not Found"
                                        status: 404
                                        detail: "Knowledge record with ID '019abc12-3456-7def-8901-234567890abc' not found"
                                        instance: "/v1/knowledge-records/019abc12-3456-7def-8901-234567890abc"
                                validation_error:
                                    summary: Validation error
                                    value:
                                        type: "about:blank"
                                        title: "Bad Request"
                                        status: 400
                                        detail: "Invalid update request"
                                        instance: "/v1/knowledge-records/019abc12-3456-7def-8901-234567890abc"
        delete:
            tags:
                - Knowledge Records
            summary: Delete a knowledge record
            description: Permanently deletes a knowledge record
            operationId: delete-knowledge-record
            parameters:
                - name: id
                  in: path
                  description: Knowledge Record ID (UUID)
                  required: true
                  schema:
                    type: string
                    description: Knowledge Record ID (UUID)
                    format: uuid
            responses:
                "204":
                    description: No Content
                default:
